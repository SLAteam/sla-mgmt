{% extends 'base.html' %}

{% block body %}
<div class="container">

	{% if next %}
	<p>Sorry but you can't access that page.</p>
	{% endif %}
	
	<h1>Welcome to the login panel!</h1>
	
	<p>Type in your credentials below</p>

	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		{{ form.as_p }}

		<input type="submit" = value="login">
		<input type="hidden" name="next" value="{{ next }}">
		
	</form>
</div>
{% endblock %}
